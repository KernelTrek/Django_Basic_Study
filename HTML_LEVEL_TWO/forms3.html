<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h3>Are you from inside the US? Or Outside the US?</h3>
      <label for="inusa">Inside: </label>
      <input id="inusa" type="radio" name="loc" value="US">
      <label for="outside">Outside : </label>
      <input id="outside" type="radio" name="loc" value="OutSide">

      <h2>How wa your sevices?</h2>

      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <input type="submit" name="" value="SUBMIT">

    </form>
  </body>
</html>
