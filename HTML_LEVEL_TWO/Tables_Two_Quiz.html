<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>
    <form action="Thankyou.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: FirstName ~~ Required</p>
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" name="fn" placeholder="First Name" required>
      <label for="LastName">Last Name:</label>
      <input id="LastName" type="text" name="ln" placeholder="Last Name" required>
      <p></p>
      <label for="Email">Email:</label>
      <input id="Email" type="email" name="em" placeholder="Email" required>
      <label for="Password">Email:</label>
      <input id="Password" type="Password" name="pw" placeholder="Password" required>
      <p>Are you over the age of 18?</p>
      <label for="Yes">Yes:</label>
      <input id ="Yes" type="radio" name="Over18Age" value="Yes">
      <label for="No">No:</label>
      <input id ="No" type="radio" name="Over18Age" value="No">

      <p>Do you have a Credit Card or PayPal ?</p>
      <select name="payMethod">
        <option value="Credit">Credit</option>
        <option value="Paypal">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
